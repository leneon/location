<html xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <header ng-controller="unAuthController">
        <!-- Header Start -->
       <div class="header-area">
            <div class="main-header ">
                <div class="header-top black-bg d-none d-md-block">
                   <div class="container">
                       <div class="col-xl-12">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="header-info-left">
                                    <ul>     
                                        <li><img src="assets/img/icon/header_icon1.png" alt=""> <span id="currentDate"></span></li>
                                    </ul>
                                </div>
                                <div class="header-info-right">
                                    <ul class="header-social">    
                                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                       <li> <a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                       </div>
                   </div>
                </div>
                <div class="header-mid d-none d-md-block">
                   <div class="container">
                        <div class="row d-flex align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-3 col-lg-3 col-md-3">
                                <div class="logo">

                                    <a href="/">
                                        <img ng-src="/{{ structureDto.logo ? structureDto.logo : 'assets/img/logo/logo.png' }}" 
                                        alt="Description of the image" 
                                        width="235" 
                                        height="79">
                                    </a>
                                </div>
                            </div>
                            <div class="col-xl-9 col-lg-9 col-md-9">
                                <div class="header-banner f-right ">
                                        <a href="/">
                                            <img ng-src="/{{structureDto.img1 ? structureDto.img1 : 'assets/img/hero/header_card.jpg' }}" alt="Description of the image" 
                                            width="235" 
                                            height="79">
                                        </a>
                                    
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
               <div class="header-bottom header-sticky">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-xl-10 col-lg-10 col-md-12 header-flex">
                                <!-- sticky -->
                                    <div class="sticky-logo">
                                        <a href="/">
                                            <img ng-src="{{ structureDto.logo ? structureDto.logo : 'assets/img/post/about_heor.jpg' }}" 
                                                alt="Description of the image" 
                                                width="235" 
                                                height="79">
                                        </a>
                                    </div>
                                <!-- Main-menu -->
                                <div class="main-menu d-none d-md-block">
                                    <nav>                  
                                        <ul id="navigation">    
                                            <li><a th:href="@{/}">Accueil</a></li>
                                            <!-- <li><a href="categori.html">Category</a></li> -->
                                            <li><a th:href="@{/about}">Qui sommes-nous</a></li>
                                            <li><a href="#">Services</a>
                                                <ul class="submenu">
                                                    <li><a href="elements.html">Element</a></li>
                                                    <li><a href="#">Blog Details</a></li>
                                                    <li><a th:href="@{/}">Categori Details</a></li>
                                                </ul>
                                            </li>
                                            <li><a th:href="@{/blog}">Blog</a></li>
                                            <!-- <li><a th:href="#{}">Latest News</a></li> -->
                                            <li><a th:href="@{/contact}">Contact</a></li>
                                            
                                        </ul>
                                    </nav>
                                </div>
                            </div>             
                            <div class="col-xl-2 col-lg-2 col-md-4">
                                <div class="header-right-btn f-right d-none d-lg-block">
                                    <i class="fas fa-search special-tag"></i>
                                    <div class="search-box">
                                        <form action="#">
                                            <input type="text" placeholder="Search">
                                            
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- Mobile Menu -->
                            <div class="col-12">
                                <div class="mobile_menu d-block d-md-none"></div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
       </div>
        <!-- Header End -->
        <script>
            // Obtenir la date actuelle
            const currentDate = new Date();
    
            // Options de formatage
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    
            // Formatage de la date en français
            const formattedDate = currentDate.toLocaleDateString('fr-FR', options);
    
            // Afficher la date formatée dans le span
            document.getElementById('currentDate').textContent = formattedDate;
        </script>
    </header>

</html>
